    <title>Document</title>

        main {

        max-width: 900px;
        min-height: 440px;

        margin: 0;
        padding: 0;
        text-align: center;

        .column-sec-1,

        .column-sec-3,

        .column-sec-2 {

        }

        .column-sec-3 {

        justify-content: space-between;
        }
        
        .column-sec-4 {
        padding-top: 5px;

        justify-content: center;
        }
    </style>
</head>
